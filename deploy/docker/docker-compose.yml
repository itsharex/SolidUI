version: "3.8"

services:
  solidui-entrance:
    image: ${HUB}/solidui-entrance:${TAG}
    container_name: solidui-views
    ports:
      - "12345:12345"
    networks:
      - solidui

  solidui-web:
    image: ${HUB}/solidui-web:${TAG}
    container_name: solidui-web
    ports:
      - "8099:8099"
    networks:
      - solidui

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: SolidUI@123
    volumes:
      - mysql_data:/var/lib/mysql
      - ../../solidui-views/src/main/resources/sql/mysql/solidui_mysql.sql:/docker-entrypoint-initdb.d/solidui_mysql.sql
    networks:
      - solidui

  soliduimodelui:
    image: ${HUB}/soliduimodelui:${TAG}
    container_name: soliduimodelui
    ports:
      - "5110:5110"
      - "5010:5010"
    networks:
      - solidui

networks:
  solidui:
    driver: bridge

volumes:
  mysql_data: